<div>
    <div id="workExp" class="segment pad">
        <div class="heading"><span class="SegmentIcon"><i class="icon-briefcase posAbsLft"></i></span><h3>Work Experience</h3></div>
        <div class="education" ng-repeat="work in me.workExperience">
            <div class="boldtxt">{{work.Company}}</div>
            <span class="normtxt">{{work.Start}}</span>
            <span class="normtxt">       To       </span>
            <span class="normtxt">{{work.End}}</span>
        </div>
    </div>
    <div id="skills" class="segment pad">
        <div class="heading"><span class="SegmentIcon"><i class="icon-gamepad posAbsLft"></i></span><h3>Skills</h3></div>
        <span class="skillTag" ng-repeat="skill in me.skills">{{skill}}</span>
    </div>
    <div id="Education" class="segment pad">
        <div class="heading"><span class="SegmentIcon"><i class="icon-book posAbsLft"></i></span><h3>Education</h3></div>
        <div class="education" ng-repeat="program in me.education">
            <div id="deg" class="degree">{{program.Degree}}</div>
            <span class="boldtxt">{{program.Course}}</span>
            <span class="normtxt">  -  {{program.Place}}</span>

        </div>
    </div>
    <div id="Contact" class="segment pad">
        <div class="heading"><span class="SegmentIcon"><i class="icon-phone posAbsLft"></i></span><h3>Contact</h3></div>
        <div class="pad">
            <div class="boldtxt">Email : {{me.contact.mail}}</div>
            <div class="boldtxt">Call : {{me.contact.phone[0]}}</div>
        </div>
    </div>
</div>
